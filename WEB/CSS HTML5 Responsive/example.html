<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <meta name="keywords" content="HTML5, HTML5 example, example">
    <meta name="author" content="Gooe!">

    <title>Welcome to Example!</title>
    <link rel="stylesheet" href="./CSS/style.css" >
  </head>
  <body>
    <!--
      HEADERS,FOOTERS,SECTIONS
      will go from END TO END without padding and margin
    -->
    <header>
      <div class="container">
        <div id="title">
          <h1><span>Example</span> HTML5</h1>
        </div>  <!-- unlike div span won't go to next line -->

        <nav> <!-- only an HTML5 element -->
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Content</a></li>
            </ul>
        </nav>
      </div>
    </header>
        <!-- use sections then div in HTML5 -->
    <section id="picDiv"> <!-- only an HTML5 element -->
      <div class="container">
        <h1>Something to write here</h1>
      </div>
    </section>

    <section id="otherDiv">
      <div class="container">
        <h1>Something to send here</h1>
        <form>
          <input type="email" placeholder="Enter your email">
            <!-- in HTML5 can go without />
                placeholder will show in the input box -->
          <input type="submit" class="MyButton">
        </form>
      </div>
    </section>

    <section id="boxes">
      <div class="content">
        <h3>box1</h3>
        <img src="./IMAGES/a.png">
      </div>
      <div class="content">
        <h3>box2</h3>
        <img src="./IMAGES/b.png">
      </div>
      <div class="content">
        <h3>box3</h3>
        <img src="./IMAGES/c.png">
      </div>
    </section>

    <footer>
      <p>Lalado , &copy; 2058</p>
    </footer>
  </body>
</html>
