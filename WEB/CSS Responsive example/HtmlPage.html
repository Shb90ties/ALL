<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- installing width events based^ on device width 
             rules using viewport 
             1) elements cannot be bigger than device-width
                if they are must be handled
             2) content cannot be relied on particular viewpoint
             3) use CSS @media! for tablet and phones screen width -->
            
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="JavaScript.js"></script>
</head>

                <source srcset="piccA.jpg" media="(min-width:768px)" />
