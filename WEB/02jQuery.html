        $(document).ready(function () {
            $("button").click(function () {
                $(this).css('background-color', 'grey');
            });
            // Way 2
            $("#TT").on("click", function () { alert("second way"); });
            $("button").mouseleave(function () {
                $(this).css('background-color', 'grey');
            });
            $("button").mouseenter(function () {
                $(this).css('background-color', 'white');
            });
            // EVENTS LIKE ^ dblclick,keypress,keydown,keyup,submit,change
            // focus,blur,load,resize,scroll
            $("#BB").click(function () {
                $("p").hide(200); // hide("slow" || "fast" 
            });
            $("#B").click(function () {
                $("p").show(200);
            });
            $("#BBB").click(function () {
                $("p").toggle(200);
            });
            $("#D").click(function () {
                $("p").fadeOut(200, function () { alert("ddd"); });
            });
            // .slideDown(); .slideUp(); .slideToggle();
            $("#DDD").click(function(){
                $(this).animate({ left: '100px', width: '+=150px' });
                            // height: 'toggle' opacity: '0.4' ~ alpha
            });
            $("#DDDD").click(function () {
                $(this).animate({ height: 'toggle', opacity: '0.2' });
            }); // $("#panel").stop();
            $("#E").click(function () {
                $(this).css("color", "red").slideUp(300).slideDown(150).toggle(150);
            });
            
        });

<body>
    <button id="TT">TEMP</button><br />
    <button id="B">$("p").show(200);</button>
    <button id="BB">$("p").hide(200);</button>
    <button id="BBB">$("p").toggle(200);</button>
    <p>TESTEST</p><hr />
    <button id="D">$("#div3").fadeOut(3000);</button>
    <button id="DD">$("#div3").fadeOut(3000);</button><br />
    <button style="position:absolute" id="DDD">.animate({...})</button><br />
    <div style="height:50px; width:50%; background-color:aqua" id="DDDD">
        click animate menue toggle
    </div><br />
    <button id="E">multiple events</button>
