<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="jquery.mobile-1.4.5.css" type="text/css" />


	<script src="jquery-1.12.0.js"></script>


	<script src="jquery.mobile-1.4.5.js"></script>

	<script type="text/javascript">


$(document).bind('pageinit', function() {
  var newBtn_1 = $('<button id="btn1">1</button>'); 
  newBtn_1.insertBefore('#myDiv');
  
  var newBtn_2 = $('<button id="btn2">2</button>'); 
  newBtn_2.insertAfter('#myDiv');
 
  var newBtn_3 = $('<button id="btn3">3</button>'); 
  newBtn_3.appendTo('#myDiv');
 
  var newBtn_4 = $('<button id="btn4">4</button>'); 
  newBtn_4.prependTo('#myDiv');
  
  $(':button').click(function() {
 	 alert(this.innerHTML);
  });

});

    </script>
</head>
<body>

<div id="myDiv"> AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>

</body>
</html>
